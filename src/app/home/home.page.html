<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="end">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
	</ion-toolbar>

  <div class="titles">
    <h4>
      Pokedex
    </h4>
    <ion-card-subtitle>Search for Pokemon by Name.</ion-card-subtitle>

    <ion-searchbar class="ion-no-padding ion-padding-top"></ion-searchbar>
  </div>

</ion-header>

<ion-content fullscreen="true">

  <div class="ion-padding">

    <ion-card color="warning">
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">#001</ion-card-subtitle>
            <ion-card-title>Pokemon Name</ion-card-title>
            <ion-card-subtitle>
              <ion-badge>
                <ion-icon name="flash"></ion-icon>
                Electric
              </ion-badge>
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card color="primary">
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">#002</ion-card-subtitle>
            <ion-card-title>Pokemon Name</ion-card-title>
            <ion-card-subtitle>
              <ion-badge>
                <ion-icon name="water"></ion-icon>
                Water
              </ion-badge>
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card color="success">
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">#003</ion-card-subtitle>
            <ion-card-title>Pokemon Name</ion-card-title>
            <ion-card-subtitle>
              <ion-badge>
                <ion-icon name="bug"></ion-icon>
                Grass
              </ion-badge>
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
